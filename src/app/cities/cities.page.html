<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let city of cities">
      <ion-card (click)="presentAlert2()">
        <img src="../../assets/cities-img/{{city.image}}" />
        <div class="card-content">
          <h2>{{city.name}}</h2>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
